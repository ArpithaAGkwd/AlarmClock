<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarm Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="icon" href="media\website-logo.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    
    <!-- Main Container -->
    <div class="main-container">

        <!-- Clock Container -->
        <div class="clock-container">
            <!-- Main wrapper -->
            <div class="wrapper flex">
                <!-- Date and Time -->
                <div class="datetime">
                    <div class="date">
                        <span id="week">Week</span>
                        <span id="month">Month</span>
                        <span id="date">00</span>,
                        <span id="year">Year</span>
                    </div>
                </div>

                <div class="current-time mb" id="current-time">00: 00: 00</div>

                <!-- Alarm Form -->
                <form>
                    <div class="form-inner-container">
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="hours">Hours</label>
                            <select class="form-select" id="hours"></select>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="minutes">Minutes</label>
                            <select class="form-select" id="minutes"></select>
                        </div>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="seconds">Seconds</label>
                            <select class="form-select" id="seconds"></select>
                        </div>
    
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="am-pm">AM/PM</label>
                            <select class="form-select" id="am-pm">
                                <option value="AM">AM</option>
                                <option value="PM">PM</option>
                            </select>
                        </div>    
                    </div>
                    
                    <div class="form-button-container">
                        <button type="button" class="btn btn-dark" id="submitButton" type="submit">SET ALARM</button>
                        <button type="button" class="btn btn-dark" id="stopAlarm" onclick="stopAlarm()">STOP ALARM</button>
                    </div>

                </form>

               

                <!-- Set Alarm Container -->
                <div class="set-alarm-container" id="output-container">
                    <div class="set-alarm-container-title">RECENT ALARMS</div>

                    <div class="alarms-container" id="alarms-container"></div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- JavaScript File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>

</body>

</html>
